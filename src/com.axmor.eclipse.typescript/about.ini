# about.ini

# Property "aboutText" contains blurb for "About" dialog (translated)
aboutText=TypEcs - TypeScript IDE for Eclipse.\n\
\n\Copyright (c) 2014 Axmor Software Inc.  All rights reserved.\n\
Visit https://bitbucket.org/axmor/eclipse-typescript

# Property "windowImage" contains path to window icon (16x16)
# needed for primary features only
windowImage=typecs16.png

# Property "featureImage" contains path to feature image (32x32)
featureImage=typecs.png

# Property "aboutImage" contains path to product image (500x330 or 115x164)
# needed for primary features only

# Property "appName" contains name of the application (not translated)
# needed for primary features only

# Property "welcomePerspective" contains the id of the perspective in which the
# welcome page is to be opened.
# optional

# Property "tipsAndTricksHref" contains the Help topic href to a tips and tricks page 
# optional
# tipsAndTricksHref=/org.eclipse.jdt.doc.user/tips/jdt_tips.html
